<title>

<body>
    <form name="form1" method="post" action="__URL__/insert" id="form1" onsubmit="return false;"> <!-- enctype="multipart/form-data" -->

<script type="text/javascript">
KindEditor.ready(function(K) {
	var myeditor = K.create('textarea[name="content"]', {
		allowFileManager : true,
		autoHeightMode : true,
		afterCreate : function() {
			this.loadPlugin('autoheight');
		},
		afterUpload : function(url) {
			var firstimageoption = '<option value="' + url + '">' + url + '</option>';
			var selectoption = '<option value="' + url + '" selected="selected">' + url + '</option>';
			$("#firstimage").append(firstimageoption);
			$("#images").append(selectoption);
		}
	});
	K('#form1').bind('submit', function() {
		myeditor.sync();
		$(this).RSsubmit({success_alert:true,reload:true});
		return false;
	});
});
</script>
    <div class="main-content">
        <div style="width: 960px; margin: 0 auto;">
            <h3 class="common-tit">
                <span>当前位置：</span>信息管理 &gt; <em>发布新闻公告</em></h3>
            <div class="col-tb">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tbody>
                    <tr>
                        <th scope="row">
                            <span class="red">*</span>信息标题：
                        </th>
                        <td>
                            <input name="title" maxlength="30" id="txttitle" class="txt-w326" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            信息属性：
                        </th>
                        <td>
                            <input id="CkShow" name="is_display" checked="checked" type="checkbox"><label for="CkShow">显示</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <span class="red">*</span>信息内容：
                        </th>
                        <td>
                            <textarea name="content" rows="2" cols="20" id="txtnews_Content" style="height: 300px; width: 600px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                        </th>
                        <td>
                            <input name="btnSave" value="添加" id="btnSave" class="btn7" type="submit">
                        </td>
                    </tr>
                </tbody></table>
            </div>
        </div>
    </div>
    


</form>
